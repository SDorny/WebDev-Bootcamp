<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>

<!--
    Child:
    Create using the '>' symbol
        ex:main>sec>h1 TAB
-->
        <main>
            <sec>
                <h1></h1>
            </sec>
        </main>

<!--Sibling:
    Create using the '+' symbol
        ex:h1+h2+h2 TAB
    -->
        <h1></h1>
        <h2></h2>
        <h2></h2>

<!-- Multiplication
    Create using the '*' symbol
        ex:ul>li*5 TAB-->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        
<!-- Numbering
    Create using the '$' symbol
        ex:nav>ul>li.$*5 TAB-->
        <nav>
            <ul>
                <li class="1"></li>
                <li class="2"></li>
                <li class="3"></li>
                <li class="4"></li>
                <li class="5"></li>
            </ul>
        </nav>


<!-- Text
    Create using the '$' symbol
        ex:a{Click me} TAB-->
        <a href="">Click me</a>


<!--
        ex:nav>ul>li*5>a[href=www.$.com]{Click me} TAB
-->
        <nav>
            <ul>
                <li><a href="www.1.com">Click me</a></li>
                <li><a href="www.2.com">Click me</a></li>
                <li><a href="www.3.com">Click me</a></li>
                <li><a href="www.4.com">Click me</a></li>
                <li><a href="www.5.com">Click me</a></li>
            </ul>
        </nav> 

</body>
</html>
